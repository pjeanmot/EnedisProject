<ion-view view-title="EnedisApp Manager" name="login-view">

  <style>
    .content {
      display :block;
      width: 30%;
      margin: auto;
      margin-top: 15%
    }

    #logButton {
      display: block;
      width: 95%;
      margin: auto;
    }

    #logIcon {
      display: block;
      margin:auto;
    }

  </style>

  <ion-content class="content">
   <img id="logIcon" src="../img/defaultAvatar.png">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Utilisateur" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Mot de passe" ng-model="data.password">
      </label>
    </div>
    <div id="logButton">
      <a href="#/app/accueil"><button class="button button-block button-calm" ng-click="login()">Connexion</button></a>
    </div>
  </ion-content>
</ion-view>
